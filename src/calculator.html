<html>

<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    
</head>

<body>
    <div class="calculator">

        <div class="calculator_display">0</div>

        <div class="calculator_key">
        <button data-action="clear">C</button>
        <button class="btn key-operators" data-action="brackets">( )</button>
        <button class="btn key-operators" data-action="percantage">%</button>
        <button class="btn key-operators" data-action="divide">/</button>

        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn key-operators" data-action="multiply">*</button>

        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn key-operators" data-action="subtract">-</button>

        <button class="btn" data-num="1">1</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn key-operators" data-action="add">+</button>

        <button class="btn"  data-action="decimal">.</button>
        <button class="btn">0</button>
        <button class="btn key-operators" data-action="negative/positive">+/-</button>
        <button class="btn key-equal" data-action="calculate">=</button>

    </div>


    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
